<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>

    </title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <svg>
        <line x1="100" y1="200" x2="400" y2="200" stroke-width="10" stroke="rgb(0,0,0)"/>
        <rect x="200" y="200" width="100" height="100" style="fill:rgb(0,0,255);stroke-width:10;stroke:rgb(0,0,0)" />

        <line x1="300" y1="300" x2="300" y2="400" stroke-width="10" stroke="rgb(0,0,0)"/>
        <rect x="225" y="100" width="50" height="50" style="fill:rgb(0,0,255);stroke-width:10;stroke:rgb(0,0,0)" />
        <line x1="250" y1="150" x2="250" y2="200" stroke-width="10" stroke="rgb(0,0,0)"/>
        <defs>
            <style type="text/css">
                <![CDATA[
                .mytext {
                    font-size:80px;
                    font-family:"arial";
                    fill:yellow;
                    stroke:blue;
                    stroke-width:3px;
                }
                ]]>
            </style>
        </defs>
        <text x="50" y="400">Привет</text>
        <text x="50" y="500" class="mytext">Привет</text>
    </svg>
